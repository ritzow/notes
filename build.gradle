subprojects {
	apply plugin: 'java'
	apply plugin: 'application'

	repositories {
		mavenCentral()
	}

	sourceSets {
		main {
			java {
				srcDir 'src'
			}
		}
	}

	compileJava {
		options.compilerArgs += '--enable-preview'
	}

	compileTestJava {
		options.compilerArgs += '--enable-preview'
	}

	java {
		sourceCompatibility JavaVersion.VERSION_16
		targetCompatibility JavaVersion.VERSION_16
	}

	test {
		useJUnitPlatform()
		jvmArgs += '--enable-preview'
	}

	compileJava {
		options.compilerArgs += '--enable-preview'
	}
}