plugins {
    id 'java'
    id 'application'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

application {
    mainModule.set('ritzow.notes.server')
    mainClass.set('ritzow.notes.server.RunServer')
}

run {
    doLast {
        workingDir project.file('server')
    }
}